<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FlixFinder</title>
</head>

<body>
    <!--Header-->

    <h1 class="py-3 has-background-black has-text-danger has-text-centered">
        Welcome to FlixFinder.com!</h1>

    <div class="container.is-fullhd">
        <div class="columns">
            <aside class = "left-menu has-background-danger" id="left-display">
               
             
                    <div class="row has-text-centered">
                        <div class="column is-one-half has-text-weight-bold has-text-black">
                            <p> Find Your Flix Here!</p>

                        </div>

                    </div>
            
                <div class="mx-5 menu">

                    <!-- Genre selection -->
                    <label for="flix-input">
                        <h3 class = "has-text-black"><i class="fas fa-ticket-alt"></i> Flix Genre Search</h3>
                    </labe>
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                            <span>Select a Genre</span>
                            <span class="icon is-small">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                          <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                              Action
                            </a>
                            <a href="#" class="dropdown-item">
                              Comedy
                            </a>
                            <a href="#" class="dropdown-item">
                              Drama
                            </a>
                            <a href="#" class="dropdown-item">
                              Fantasy
                            </a>
                            <a href="#" class="dropdown-item">
                              Horror
                            </a>
                            <a href="#" class="dropdown-item">
                              Mystery
                            </a>
                            <a href="#" class="dropdown-item">
                              Romance
                            </a>
                            <a href="#" class="dropdown-item">
                              Thriller
                            </a>
                          </div>
                        </div>
                      </div>

                    <p class="has-text-centered has-text-black"> --OR-- </p>
                    <div class="form-row mt-5 ">
                        <label for="flix-input">
                            <h3 class = "has-text-black"><i class="fas fa-ticket-alt"></i> Flix Title Search</h3>
                        </label>
                        <input class="input" type="text" id="title-input" placeholder="Enter Flix Title">
                    </div>
                    <!-- Flix Search Button -->
                    <button type="submit" class="button is-black" id="submitButton">
                        <i class="fas fa-search"></i>
                        Find Flix Title
                    </button>
                    <img src="popcorn.png" alt="popcorn tub" id="popcorn-img">

             
            </div>
            
            </aside>

            <div class="right-movie-data has-background-danger" id="right-display">


                <!-- Movie Info & Trailer Card -->
                <div class="card has-background-black" id="flix-info">
                    <h5 class="card-header" id="flix-title"></h5>
                    <div class="card-body">

                        <!-- Movie Info -->
                        <div class="row">

                            <!-- Movie Rating -->
                            <div class="ratings">
                            <!-- Rotten Tommatoes score -->
                            <div class="ratings-format column is-one-fifth has-text-white">
                                <img src="rotten-tomatoes.png" alt="Rotten Tomatoes Score" id="rotten-tomatoes-img">
                                <span id="rotten-tomatoes-score"></span>
                            </div>
                            <!-- IMDB Score -->
                            <div class="ratings-format column is-one-fifth has-text-white">
                                <img src="imdb.png" alt="IMDB Score" id="imdb-img">
                                <span id="imdb-score"></span>
                            </div>
                        </div>

                        <!-- Movie POSTER -->
                        <div class="poster-trailer">
                            <div class="column is-one-half">
                                <img src="https://images-na.ssl-images-amazon.com/images/I/51FIcCozbUL._AC_.jpg"
                                    alt="Flix Poster" id="poster">
                            </div>
                            <!-- Movie Trailer -->
                            <div class="column is-one-half">
                                <iframe class ="is-outlined" width="580" height="360" src="https://www.youtube.com/embed/CewglxElBK0"
                                    frameborder="0" allowfullscreen id="player"></iframe>
                            </div>
                        </div>

                        <!-- Movie Details -->
                        <div class="column is-fullhd">
                            <ul>
                                <li>
                                    <h5 class = "has-text-danger">Starring:</h5>
                                    <h5 id="actors"></h5>
                                </li>
                                <li>
                                    <h5 class = "has-text-danger">Director:</h5>
                                    <h5 id="director"></h5>
                                </li>
                                <li>
                                    <h5 class = "has-text-danger">Genre: </h5>
                                    <h5 id="genre2"></h5>
                                </li>
                                <li>
                                    <h5 class = "has-text-danger">Rated:</h5>
                                    <h5 id="rating"></h5>
                                </li>
                                <li>
                                    <h5 class = "has-text-danger">Runtime:</h5>
                                    <h5 id="runtime"></h5>
                                </li>
                                <li>
                                    <h5 class = "has-text-danger">Year:</h5>
                                    <h5 id="year"></h5>
                                </li>
                                </li>
                                <li class = "columns">
                                 
                                    <h5 class = "plot-fix has-text-danger">Plot:</h5>
                                    <h5 id="plot"></h5>
                              
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>




    </div>
    </div>

    <footer class="py-3 has-background-black has-text-danger has-text-centered">
        <small>Copyright &copy; 2021 by Elliott Blue, Troy Bohrer, Todd Harvey, and Cory Piette</small>

    </footer>




    <script src="assets/js/script.js"></script>

</body>



</html>
