<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FlixFinder</title>
</head>

<body>
    <!--Header-->
    <h1 class="py-3 has-background-black">
        Welcome to FlixFinder.com!</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 bg-danger" id="left-display">
                <div class="left-data">
                    <div class="row text-center">
                        <div class="col-12 my-3 font-weight-bold ">
                            <p> Find Your Flix Here!</p>
                        </div>

                    </div>
                </div>

                <!-- Flix Search Form -->
                <div class="mx-5 sidebar-item">

                    <!-- Genre selection -->
                    <div class="form-row mt-5 ">
                        <label for="movie-input">
                            <h3><i class="fas fa-ticket-alt"></i> Flix Genre Search</h3>
                        </label>
                        <input type="" class="form-control shadow" id="genre-input" placeholder="Enter Flix Genre">
                    </div>
                    <!-- Genre Button -->
                    <button type="submit" class="btn btn-dark btn-block mt-4 mb-5" id="submitButton">
                        <i class="fas fa-search"></i>
                        Find Flix Genre
                    </button>

                    <p class="text-center"> --OR-- </p>
                    <div class="form-row mt-5 ">
                        <label for="movie-input">
                            <h3><i class="fas fa-ticket-alt"></i> Flix Title Search</h3>
                        </label>
                        <input type="" class="form-control shadow" id="flix-input" placeholder="Enter Flix Title">
                    </div>
                    <!-- Flix Search Button -->
                    <button type="submit" class="btn btn-dark btn-block mt-4 mb-5" id="submitButton">
                        <i class="fas fa-search"></i>
                        Find Flix Title
                    </button>
                    <img src="popcorn.png" alt="popcorn tub" id="popcorn-img">
                </div>
            </div>



            <div class="col-lg-7 bg-danger" id="right-display">


                <!-- Movie Info & Trailer Card -->
                <div class="card mt-1" id="flix-info">
                    <h5 class="card-header" id="flix-title"></h5>
                    <div class="card-body mr-n3">

                        <!-- Movie Info -->
                        <div class="row">

                            <!-- Movie Rating -->
                            <div class="col-12">
                                <div class="d-flex bd-highlight mt-n2">

                                    <!-- Rotten Tommatoes score -->
                                    <div class="p-3 bd-highlight"><img src="rotten-tomatoes.png"
                                            alt="Rotten Tomatoes Score" id="rotten-tomatoes-img">
                                        <span id="rotten-tomatoes-score"></span>
                                    </div>
                                    <!-- IMDB Score -->
                                    <div class="p-3 bd-highlight"><img src="imdb.png" alt="IMDB Score"
                                            id="imdb-img"><span id="imdb-score"></span></div>
                                </div>

                                <!-- MOVIE POSTER -->
                                <div class="col-lg-5 col-12">
                                    <img src="https://images-na.ssl-images-amazon.com/images/I/51FIcCozbUL._AC_.jpg"
                                        class="w-100 img-fluid rounded pr-4" alt="Flix Poster" id="poster">
                                </div>


                                <!-- Movie Details -->
                                <div class="col-lg-9 col-12 ">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item my-n1">
                                            <h5>Starring:</h5>
                                            <h5 id="actors"></h5>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Director:</h5>
                                            <h5 id="director"></h5>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Genre:</h5>
                                            <h5 id="genre"></h5>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Rated:</h5>
                                            <h5 id="rating"></h5>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Runtime:</h5>
                                            <h5 id="runtime"></h5>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Year:</h5>
                                            <h5 id="year"></h5>
                                        </li>
                                        </li>
                                        <li class="list-group-item my-n1">
                                            <h5>Plot:</h5>
                                            <h5 id="plot">
                                            </h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>



            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="player"></div>
        </div>
    </div>

    <footer class="py-3 has-background-black" style="text-align: center; color: red;">
        <small>Copyright &copy; 2021 by Elliott Blue, Troy Bohrer, Todd Harvey, and Cory Piette</small>

    </footer>




    <script src="assets/javascript/app.js"></script>

</body>


</html>
