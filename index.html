<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FlixFinder</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 bg-danger" id="left">
                <div class="left-contents">
                    <div class="row text-center">
                        <div class="col-2 my-2"></div>
                        <div class="col-4 my-4 font-weight-bold">
                            <p> Find a Flix Genre</p>
                        </div>
                        <div class="col-4 my-4 font-weight-bold">
                            <p> Find a Flix Title </p>
                        </div>
                    </div>
                    <!-- Flix Search Form -->
                    <form class="mx-5 sidebar-item">

                         <!-- Genre selection -->
                        <div class="card border-0 mr-2">
                            <h5 class="card-header bg-white border-bottom" style="text-align:center">
                                <i class="fas fa-ticket-alt"></i>
                                Find Flix Genre</h5>
                            <div class="card-body px-5">

                                <div class="container-fluid">
                                    <div class="row justify-content-md-center ml-0" id="streaming-services">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Flix Search Button -->
                        <button type="submit" class="btn btn-primary btn-block mt-4 mb-5" id="submit">
                            <i class="fas fa-search"></i>
                            Find Flix Title
                        </button>
                </div>
            </div>
        </div>
</body>

</html>
