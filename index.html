<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FlixFinder</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 bg-danger" id="left-display">
                <div class="left-contents">
                    <div class="row text-center">
                        <div class="col-2 my-2"></div>
                        <div class="col-4 my-4 font-weight-bold">
                            <p> Find a Flix Genre</p>
                        </div>
                        <div class="col-4 my-4 font-weight-bold">
                            <p> Find a Flix Title </p>
                        </div>
                    </div>
                    <!-- Flix Search Form -->
                    <form class="mx-5 sidebar-item">

                        <!-- Genre selection -->


                        <div class="dropdown">
                            <label for="genre-input">
                                <h3><i class="fas fa-ticket-alt"></i> Genre Search</h3>
                            </label>
                            <button class="btn btn-primary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                                id="dropDownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search"></i>
                                Flix Genres
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropDownButton" id="genre">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Comedy" id="comedy">
                                    <label class="form-check-label" for="comedy">
                                        Comedy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Horror" id="horror">
                                    <label class="form-check-label" for="horror">
                                        Horror
                                    </label>
                                </div>
                            </div>
                        </div>
                        <h3 class = "text-center"> --OR-- </h3>
                        <div class="form-row mt-5 ">
                            <label for="movie-input">
                                <h3><i class="fas fa-ticket-alt"></i> Movie/TV Search</h3>
                            </label>
                            <input type="" class="form-control shadow" id="flix-input" placeholder="Enter Flix Title">
                        </div>
                        <!-- Flix Search Button -->
                        <button type="submit" class="btn btn-primary btn-block mt-4 mb-5" id="submit">
                            <i class="fas fa-search"></i>
                            Find Flix Title
                        </button>
                </div>
            </div>
        </div>
</body>

</html>
